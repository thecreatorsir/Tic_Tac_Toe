<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Tic Tac Toe</title>
    <style>
      .test{
        margin-left: 2.5rem;
      }
      .message{
        margin-right: 1.2rem;
      }.box{
        height: 50px;
        width: 50px;
      }

    </style>
  </head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 mx-auto text-center border border-primary mt-5 p-5 rounded">
          <h4 class="display-4 heading">Tic Tac Toe</h4>
          <div class="row  test "> 
          <input type="text" class="col-sm-3 one box"></input>
          <input type="text" class="col-sm-3 two box"></input>
          <input type="text" class="col-sm-3 three box"></input>
          </div>
          <div class="row  test">
          <input type="text" class="col-sm-3 four box"></input>
          <input type="text" class="col-sm-3 five box"></input>
          <input type="text" class="col-sm-3 six box" ></input>
        </div>
        <div class="row  test">
          <input type="text" class="col-sm-3 seven box"></input>
          <input type="text" class="col-sm-3 eight box"></input>
          <input type="text" class="col-sm-3 nine box" ></input>
          </div>
          <br>
          <p class="message"></p>
        </div>
     </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app1.js"></script>
</body>
</html>
